<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Configuración</h1>
    <form th:object="${configuracion}" method="post">
        <fieldset>
            <legend>Ajustes IPF</legend>

            <div class="form-group">
                <label for="inputPuerto">Puerto de conexión</label>
                <input type="text" class="form-control" id="inputPuerto" name="puerto"
                       th:value="${configuracion.puerto}">
            </div>

            <fieldset>
                <legend>Bases de datos</legend>
                <div class="form-group">
                    <label for="inputBDAutonomicas">Nombre de las bases de datos de IPF</label>
                    <input type="text" class="form-control" id="inputBDAutonomicas" name="BDAutonomicas"
                           th:value="${configuracion.bdAutonomicas}">
                </div>
                <div class="form-group">
                    <label for="inputBDMunicipales">Nombre de las bases de datos de municipales</label>
                    <input type="text" class="form-control" id="inputBDMunicipales" name="BDMunicipales"
                           th:value="${configuracion.bdMunicipales}">
                </div>
            </fieldset>

            <fieldset>
                <legend>Direcciones IP para IPF</legend>
                <div class="form-group">
                    <label for="inputDireccion1">Dirección 1</label>
                    <input type="text" class="form-control" id="inputDireccion1" name="direccion1"
                           th:value="${configuracion.direccion1}">
                </div>
                <div class="form-group">
                    <label for="inputDireccion2">Dirección 2</label>
                    <input type="text" class="form-control" id="inputDireccion2" name="direccion2"
                           th:value="${configuracion.direccion2}">
                </div>
                <div class="form-group">
                    <label for="inputDireccion3">Dirección 3</label>
                    <input type="text" class="form-control" id="inputDireccion3" name="direccion3"
                           th:value="${configuracion.direccion3}">
                </div>
                <div class="form-group">
                    <label for="inputDireccion4">Dirección 4</label>
                    <input type="text" class="form-control" id="inputDireccion4" name="direccion4"
                           th:value="${configuracion.direccion4}">
                </div>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>IP de los Servidores</legend>
            <div class="form-group">
                <label for="inputIpServer">Principal</label>
                <input type="text" class="form-control" id="inputIpServer" name="ipServer"
                       th:value="${configuracion.ipServer}">
            </div>
            <div class="form-group">
                <label for="inputIpServerReserva">Reserva</label>
                <input type="text" class="form-control" id="inputIpServerReserva" name="ipServerReserva"
                       th:value="${configuracion.ipServerReserva}">
            </div>
            <div class="form-group">
                <label for="inputIpServerLocal">Local</label>
                <input type="text" class="form-control" id="inputIpServerLocal" name="ipServerLocal"
                       th:value="${configuracion.ipServerLocal}">
            </div>
        </fieldset>


        <fieldset>
            <legend>Manejo de ficheros</legend>
            <div class="form-group">
                <label for="inputRutaFicheros">Ruta de los ficheros</label>
                <input type="text" class="form-control" id="inputRutaFicheros" name="rutaFicheros"
                       th:value="${configuracion.rutaFicheros}">
            </div>
        </fieldset>
        <p></p>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        e.preventDefault(); // previene el envío normal del formulario
        const formData = new FormData(form); // crea un objeto FormData con los valores del formulario
        const data = Object.fromEntries(formData.entries()); // convierte el FormData a un objeto JavaScript
        fetch('/configuracion', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data) // envía los datos del formulario en formato JSON
        }).then(response => {
            if (response.ok) {
                alert('Configuración guardada correctamente.');
            } else {
                alert('Error al guardar la configuración.');
            }
        });
    });




</script>
</body>
</html>
