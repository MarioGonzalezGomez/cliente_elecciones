<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link href="../static/css/listas.css" th:href="@{/css/listas.css}" rel="stylesheet"/>
    <title>Partidos</title>
</head>
<body>
<script>
    setTimeout(function() {
        $('.alert').fadeOut('fast');
    }, 2000); // Oculta la alerta después de 2 segundos

</script>
<div th:if="${mensaje}">
    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <span th:text="${mensaje}"></span>
    </div>
</div>
<p></p>
<div class="row">
    <div class="col-md-9 offset-md-1">
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-start">
                <button type="button" class="btn btn-primary" onclick="location.href='/'">Volver al menú principal
                </button>
            </div>
            <div>
                <button type="button" class="btn btn-success">Entra</button>
                <button type="button" class="btn btn-danger">Sale</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary"
                        th:onclick="'location.href=\'' + @{${ruta} + '/csv'} + '\''">
                    Descargar CSV
                </button>
                <button type="button" class="btn btn-secondary"
                        th:onclick="'location.href=\'' + @{${ruta} + '/excel'} + '\''">
                    Descargar Excel
                </button>
            </div>
        </div>
    </div>
</div>
<p></p>
<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12">
                        </div>
                    </div>
                </div>
                <div class="panel-body table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Código Partido</th>
                            <th>Código Padre</th>
                            <th>Escaños</th>
                            <th>Escaños Histórico</th>
                            <th>Porcentaje de Voto</th>
                            <th>Porcentaje de Voto Histórico</th>
                            <th>Votantes</th>
                            <th>Siglas</th>
                            <th>Literal</th>
                            <th>Votantes Histórico</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr class="text-uppercase text-success">
                            <td th:text="${sede.codigoPartido}"></td>
                            <td th:text="${sede.codigoPadre}"></td>
                            <td th:text="${sede.escanos_hasta}"></td>
                            <td th:text="${sede.escanos_hist}"></td>
                            <td th:text="${sede.porcentajeVoto}"></td>
                            <td th:text="${sede.porcentajeVotoHistorico}"></td>
                            <td th:text="${sede.numVotantes}"></td>
                            <td th:text="${sede.siglas}"></td>
                            <td th:text="${sede.literalPartido}"></td>
                            <td th:text="${sede.numVotantes_hist}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6"><b>1</b>
                                entrada
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
